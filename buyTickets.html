<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document3</title>
    <link rel="stylesheet" href="buyTickets.css" />
  </head>
  <body onload="getBookedSeats()">
    <container class="container-buy-tickets">
      <header class="header">
        <div class="flex-container">
          <img class="logo" src="images/logo.png" alt="logo" />
          <nav>
            <ul>
              <li>now playing</li>
              <li>coming soon</li>
              <li>about</li>
            </ul>
          </nav>
        </div>
        <!--1. fixa layout i booking fälet
          2. lägg till input fält för name, email och phonnr. -- KLART!
          3. lägg till knapp BOOK NOW!-- KLART
          4. börja skriva js och koppla html 
          5. spara klickade platser i local storage
              för att kunna visa dem på sista sidan -->
      </header>
      <div class="top"></div>
      <div class="left"></div>
      <div class="booking">
        <div class="booking-container">
          <div class="booknig-info">
            <h1>BOOKING INFO</h1>
          </div>
          <div class="inputs">
            <input
              id="fullName"
              type="text"
              class="name"
              placeholder="Full Name"
            />
            <input id="email" type="text" class="email" placeholder="Email" />
            <input
              id="phoneNumber"
              type="text"
              class="phonenumber"
              placeholder="Phone number"
            />
          </div>
          <div class="seats">
            <p>RESERVED SEATS:</p>
            <div class="seats-id" id="selected-seats"></div>
          </div>
          <div class="button-box">
            <button class="button" onclick="confirmationAlert()">
              BOOK NOW!
            </button>
          </div>
        </div>
      </div>
      <div class="right"></div>
      <div class="bottom"></div>
    </container>

    <script src="booking.js"></script>
  </body>
</html>
